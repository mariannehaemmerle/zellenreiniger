  <style>
    /* ====== GLOBAL & LAYOUT ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .header { margin-bottom: 30px; }
    .title {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,.3);
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: rgba(255,255,255,.9);
      margin-bottom: 14px;
    }

    /* ====== GAME AREA ====== */
    .game-area {
      background: rgba(255,255,255,.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      position: relative;
      margin-bottom: 20px;
    }

    .cell-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 24px;
    }

    .cell {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: all .25s ease;
      margin: 0 auto;
    }
    .cell.dirty {
      background: radial-gradient(circle, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(255,107,107,.4);
      animation: pulse 2s infinite;
    }
    .cell.cleaning {
      background: radial-gradient(circle, #feca57, #ff9ff3);
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(254,202,87,.6);
    }
    .cell.clean {
      background: radial-gradient(circle, #48dbfb, #0abde3);
      box-shadow: 0 4px 15px rgba(72,219,251,.4);
      animation: sparkle 1.2s ease-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes sparkle {
      0% { transform: scale(1.15) rotate(0deg); }
      50% { transform: scale(1.22) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }
